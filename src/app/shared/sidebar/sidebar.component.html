<section class="overflow-auto vh-100 position-fixed ">


    <div class=" text-center height-side mx-4">
        <button class=" style-arrow text-white square" (click)="toggleSidebar()" [ngClass]="isOpened?'togglebtn':'reverse-btn'">
          <div class="d-flex justify-content-around pt-3  ">
            <i class="fa-solid fa-bars text-dark fs-2 "></i>
            <img src="../../../assets/images/Logo-navbar.svg" class="w-75 text-center  px-5 ">
          </div>
       
        </button>
    </div>
    <hr>
    <ul [ngClass]="isOpened?'text-start':'text-center'" class="ps-0 myPointer">
      
        <ng-container  *ngFor="let item of Menu">
         <li *ngIf="item.isActive" 
         [routerLink]="[item.link]"
         routerLinkActive="bg-main-transparent"
           class="" 
           >
        <a class="text-dark  ">
          
            <div  [ngClass]="isOpened ? 'ps-3' : 'ps-0'">
                <span><i [class]=item.icon></i></span>
                <span  class="mb-3" [ngClass]="isOpened?'d-inline':'d-none'">{{item.text}}</span>
            </div>
           
        </a>
        <hr >
       </li>
      
    </ng-container>
  
    </ul>
 
</section>
