<section id="my-Profile" class="">
    <div class="container py-4">
      <div class="row">
          <div class="">
         
                  <h4 class="ms-4 mt-1 pb-1">Update your profile!</h4>
                  <div class="ms-4 ">
                
                  </div>
<form class="pt-2" [formGroup]="ProfileForm" (ngSubmit)="onSubmit(ProfileForm)">
    <div class="">
      <div class="row ">
         <div class="col-md-6">
          <label class="text-black">Your first name</label>
          <div class="input-group mb-1 w-100">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-address-card text-white"></i></span>
            <input type="text" class="form-control  text-white" formControlName="first_name" placeholder="Type your first name">
           
           
          </div>
         </div>
         <div class="col-md-6">
          <label class="text-black">Your last name</label>
          <div class="input-group mb-1 w-100">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-address-card text-white"></i></span>
            <input type="text" class="form-control text-white"formControlName="last_name" placeholder="Type your last name">
            
          </div>
         </div>
      </div>
    
    
    </div>
    <label class="text-black">Your email address</label>
    <div class="input-group mb-1">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope text-white"></i></span>
        <input type="email" class="form-control text-white" formControlName="email" placeholder="Type your email">
      
      </div>
     <div>
    
      <label class="text-black">Your role</label><br>
          <mat-form-field class="w-100" >
            <mat-label class="">choose your role</mat-label>
            <mat-select  formControlName="role" class="">
              <mat-option>None</mat-option>
              <mat-option value="Instructor">Instructor</mat-option>
              <mat-option value="Student">Student</mat-option>
              
            </mat-select>
            
          </mat-form-field>
    

     </div>
     <label for="password" class="mt-1 ps-2 text-black">Password</label>
                
     <div class="input-group mb-1 w-100">
         <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock text-white"></i></span>
         <input [type]="hide?'password':'text'" class="form-control text-white" formControlName="password" placeholder="Type your password">
         <a class="show-password text-white" (click)="this.hide= !this.hide">
             <i class="fa-solid gray" [class]="hide?'fa-eye-slash':'fa-eye'"></i>
         </a>
     </div>
 
 

      <button class="btn-profile fw-bold mt-1" type="submit"> <span>Updated</span>
        <i class="fa-solid fa-circle-check ps-1"></i>
      </button>
      
</form>
          </div>
      </div>
    </div>
</section>
