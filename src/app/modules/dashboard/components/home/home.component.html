<section class="mt-2">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 card ms-2">
            <div class="d-flex justify-content-between pt-3 pb-3 ">
                <span class="fw-bold">Upcoming 5 quizzes</span><span>Quiz directory<span class="mt-5 ps-2 "><i class="fa-solid fa-arrow-right-long"></i></span></span>
            </div>
            
         <div class=" d-flex justify-content-start many-card">
            <div>
                <img src="../../../../../assets/images/Quiz img.png" class="">
            </div>
            <div class="ps-2">
                <h5>Introduction to Computer programming</h5>
                <p>12/03/2023 | 09:00 AM</p>
                <p>No. student's enrolled: 32</p>
            </div>
            
         </div>
         <div class=" d-flex justify-content-start mt-2 many-card">
            <div>
                <img src="../../../../../assets/images/Quiz img.png" class="">
            </div>
            <div class="ps-2">
                <h5>Introduction to Computer programming</h5>
                <p>12/03/2023 | 09:00 AM</p>
             
                <p>No. student's enrolled: 32</p>
              
             
            </div>
            
         </div>
        </div>
        <div class="col-md-4 card ms-5 pb-5">
            <div class="d-flex justify-content-between pt-3 pb-3 ">
                <span class="fw-bold">Top five Students</span><span>All Students<span class="mt-5 ps-2 "><i class="fa-solid fa-arrow-right-long"></i></span></span>
            </div>
            
         <div class="d-flex justify-content-start many-card m-1" *ngFor="let item of tableOfStudent">
            <div>
                <img src="../../../../../assets/images/user img.png" class="">
            </div>
            <div class="ps-2">
              
                <span class=" fw-bold">{{item.first_name}}</span> <span class="ps-1  fw-bold">{{item.last_name}}</span>
                <br>
                <span>{{item.email}}</span>
           
            </div>
            
         </div>
        </div>
    </div>
</div>
</section>
