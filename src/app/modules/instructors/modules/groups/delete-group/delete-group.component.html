<section id="deleteGroup" class="">
    <a class="btnClose myPointer d-block text-end" (click)="onNoClick()"><i class="fa-regular fa-circle-xmark"></i></a>
<mat-dialog-content>
<div class="text-center">
<img src="../../../../../../assets/images/trash-bin.png" class="w-50">
<h4 class="text-black text-center pt-2">Delete this (<span class="fw-bold">{{data.name}}</span>)?</h4>
<p>are you sure you want to delete this Group? if you are sure just click on delete it </p>
<hr>
</div>
</mat-dialog-content>
<div class="text-end m-2">
<button class="btn btn-outline-danger text-end" [mat-dialog-close]="data._id">Delete this item</button>
</div>
</section>
