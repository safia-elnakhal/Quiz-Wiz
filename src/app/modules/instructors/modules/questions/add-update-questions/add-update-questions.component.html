<section id="add-edit-group" class=" ">
    <div class="container ">
       <div class="row group-set ">
        <div class="col-md-10 ps-3 pt-4  pb-3">
            <h4 class="ps-4">Set up a new Question</h4>
        </div>
        <div class="col-md-1 text-center col-border " >
            <button [mat-dialog-close]="data" cdkFocusInitial class="">
                <i class="fa-solid fa-check fs-3 pt-4" ></i>
            </button>
     
        </div>
        <div class="col-md-1 col-border ">
            <button (click)="onNoClick()">
                <i class="fa-solid fa-xmark fs-3 pt-4"></i>
            </button>

        </div>
       </div> 
   
       <div class="row mt-5">
        <div class="col-md-12 ">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="basic-addon3">Title</span>
                    <input  
                     type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
                  <div class="input-group mb-3 ">
                    <label class="input-group-text" for="inputGroupSelect01">Description</label>
                    <input  
                    type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
                  
            </div>
            <div class="row ">
                <div class="col-md-6 px-5">
                    <div class="input-group mb-3 ">
                        <label class="input-group-text" for="inputGroupSelect01">A</label>
                        <input  
                        type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3 ">
                        <label class="input-group-text" for="inputGroupSelect01">B</label>
                        <input  
                        type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                </div>
              </div>
              <div class="row ">
                <div class="col-md-6  px-5">
                    <div class="input-group mb-3 ">
                        <label class="input-group-text" for="inputGroupSelect01">C</label>
                        <input  
                        type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3 ">
                        <label class="input-group-text" for="inputGroupSelect01">D</label>
                        <input  
                        type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                </div>
              </div>
   
              <div class="row ">
                <div class="col-md-4 px-5">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Answer</label>
                        <input  
                        type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                </div>
                <div class="col-md-4 ">
                    <div class="input-group mb-3 ">
                        <label class="input-group-text" for="inputGroupSelect01">Difficulty</label>
                        <input  
                        type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                </div>
                <div class="col-md-4 ">
                    <div class="input-group mb-3 ">
                        <label class="input-group-text" for="inputGroupSelect01">Type</label>
                        <input  
                        type="name" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                </div>
              </div>
        </div>
    
       </div>
    </div>
  

  </section>
