<div class="container-fluid">
    <div class="row ">
        <div class="col-2 px-0" >
            <app-sidebar ></app-sidebar>
        </div>
        <div class="col-10">
            <app-navbar></app-navbar>

            

            <section class="">
                <div class="auth-form py-5 d-flex justify-content-center align-content-center" >
                    <div class="px-5 ">
                        <h2 class="text-center">Change Password</h2>
                        <p class="text-center">Welcome Back! Please enter your details</p>
                        <form [formGroup]="userpassword" (ngSubmit)="onSubmit(userpassword)" >
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input formControlName="password" [type]="hide?'password':'text'" class="form-control" name="oldPassword" placeholder="Type your old password" aria-label="Username" aria-describedby="basic-addon1">
                                <a class="show-password third-color" (click)="this.hide= !this.hide">
                                    <i class="fa-solid" [class]="hide?'fa-eye-slash':'fa-eye'"></i>
                                </a>
                                
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input formControlName="password_new" [type]="confirmHide?'password':'text'" class="form-control" name="newPassword" placeholder="Type your new password" aria-label="Username" aria-describedby="basic-addon1">
                                <a class="show-password third-color" (click)="this.confirmHide= !this.confirmHide">
                                    <i class="fa-solid" [class]="confirmHide?'fa-eye-slash':'fa-eye'"></i>
                                </a>
                                
                            </div>
                            <div class="d-flex justify-content-between my-3 ">
                                <a class="third-color text-decoration-none" routerLink="/auth/forgotpassword">Forgot password?</a>
                            </div>
                            <button [disabled]="userpassword.invalid"  class="main w-100 btn">
                                <span >Save</span>
                                <span ><i class="fa-solid text-white"></i></span>
                            </button>
                        </form>
                        
                    </div>
                </div>
            </section>
        </div>     
    </div>
</div>
